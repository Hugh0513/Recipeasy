<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>CMS - Express</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="row">
      <div class="col-md-2 col-sm-2 top-30">
        <a class="btn btn-default" href="/blog">Go to Blog</a>
      </div>
    </div>
			<div class="col-md-6 col-md-offset-3">
				<form id="cms">
					<div class="form-group">
						<label for="title">Title:</label>
						<input type="text" class="form-control" id="title">
						<br />

						<label for="discription">Discription:</label>
						<textarea class="form-control" rows="3" id="discription"></textarea>
						<br />

						<label for="photo">Photo:</label>
						<input type="text" class="form-control" id="photo">
						<br />

						<label for="cookTime">Cook Time:</label>
						<input type="text" class="form-control" id="cookTime">
						<br />

						<label for="servings">Servings:</label>
						<input type="text" class="form-control" id="servings">
						<br />

						<label for="ingredients">Ingredients:</label>
						<textarea class="form-control" rows="8" id="ingredients"></textarea>
						<br />

						<label for="directions">Directions:</label>
						<textarea class="form-control" rows="8" id="directions"></textarea>
						<br />

						<div class="form-group">
							<label for="category">Select Category:</label>
							<select class="form-control" id="category">
							    <option selected value="American">American</option>
							    <option value="Mexican">Mexican</option>
							    <option value="Italian">Italian</option>
							    <option value="French">French</option>
							    <option value="Chinise">Chinise</option>
							    <option value="Japanese">Japanese</option>
  							</select>
							<label for="category">Select Author:</label>
							<select class="form-control" id="author">
  							</select>
						</div>
						<br />
						<button type="submit" class="btn btn-success submit">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Custom Script -->
	<script src="js/cms.js" type="text/javascript"></script>

</body>

</html>
