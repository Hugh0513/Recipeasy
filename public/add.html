<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>RecipEasy</title>
	<script src='https://sdk.amazonaws.com/js/aws-sdk-2.3.0.min.js'></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="js/script.js"></script>
	</head>
<body id="add">
<nav>
	<a href="/"><h1>RecipEasy</h1></a>
	<h4>Find or Create your favorite recipes</h4>
	<a href="add"><strong>Add A Recipe</strong></a>
	<a href="search"><strong>Search Recipes</strong></a>
</nav>
<main>
<form method="post" action="/api/recipes">
	<!--<label>Upload Image:<input type="file" name="image" id="image"></label>-->
	Upload Image: <input type=“file” id=“file-chooser”/>
    <br>
    <button id=“upload-button”>Upload Image</button>
	<label>Title:<input type="text" name="title" id="title"></label>
	<!-- <label>Prep Time:<input type="text" name="prep"></label> -->
	<label>Cook Time:<input type="text" name="cookTime" id="cook_time"></label>
	<!-- <label>Ready In:<input type="text" name="ready"></label> -->
	<label># Servings:<input type="text" name="servings" id="servings"></label>
	<!-- <label>Description:<textarea name="description"></textarea></label> -->
	<label>Ingredients:<textarea name="ingredients" placeholder="Put each ingredient on its own line" id="ingredients"></textarea></label>
	<!-- <label>Like:<input type="text" name="thumbsUp" id="thumbsUp"></label> -->
	<label>Author:<input type="text" name="author" id="author"></label>
	<label>Directions:<textarea name="directions" placeholder="Put each step on its own line" id="directions"></textarea></label>
	<input type="submit" value="Upload Recipe" id="add-btn">
 </form>	 
</main>
