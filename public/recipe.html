<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>RecipEasy</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="js/script.js"></script>
</head>
<body id="{{data.id}}">
<nav>
	<a href="home.html"><h1>RecipEasy</h1></a>
	<h4>Find or Create your favorite recipes</h4>
	<a href="add.html">Add A Recipe</a>
	<a href="search.html">Search Recipes</a>
</nav>

<main>
	<img src="{{data.img}}">
	<h1>{{data.title}}</h1>
	<h3>{{data.cookTime}}</h3>
	<h3>{{data.servings}}</h3>
	<h3>{{data.ingredients}}</h3>
	<h3>{{data.thumbsUp}}</h3>
	<h3>{{data.author}}</h3>
	<h3>{{data.directions}}</h3>
	</main>

<footer>
